type Cat {
    id: String
    user: User
    name: String
    photos: [Photo]
    lonely: Boolean
    popularity: Int
    created: String
}

type Query {
    cat (id: String!): Cat
    cats: [Cat]
}

type Mutation {
    createCat (name: String!, lonely: Boolean): Cat
    deleteCat (id: String!): Cat
    updateCat (id: String!, name: String, lonely: Boolean, popularity: Int): Cat
}
