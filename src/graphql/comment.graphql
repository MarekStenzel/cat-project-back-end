type Comment {
    id: String
    meme: Boolean
    text: String
    created: String
}

type Query {
    comment (id: String!): Comment
    comments: [Comment]
}

type Mutation {
    createComment (text: String!, meme: Boolean!): Comment
    deleteComment (id: String!): Comment
    updateComment (id: String!, text: String!): Comment
}
