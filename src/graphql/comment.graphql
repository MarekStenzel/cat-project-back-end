type Comment {
    id: String
    catId: String
    memeId: String
    meme: Boolean
    text: String
    created: String
}

type Query {
    comment (id: String!): Comment
    comments: [Comment]
    commentsByCat (id: String!): [Comment]
    commentsByMeme (id: String!): [Comment]
}

type Mutation {
    createComment (id: String!, text: String!, meme: Boolean!): Comment
    deleteComment (id: String!): Comment
    updateComment (id: String!, text: String!): Comment
}
